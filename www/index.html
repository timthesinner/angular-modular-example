<!doctype html>
<html class="" lang="en">
<head>
  <title>Modularized Angular</title>
  <script src="http://modernizr.com/downloads/modernizr-latest.js" type="text/javascript"></script>
  <script data-main="js/root/app" src="js/root/require.js"></script>
  <meta charset="utf-8">
</head>
<body class="globalContainer">
<div ng-controller="RootController">
  <section>
    <nav>
      <ul> 
        <li ng-click="go('image')">Image</li>
        <li ng-click="go('text')">Text</li>
      </ul>
    </nav>
  </section>
    
  <section id="mainContent" class="fluid">
    <div id="mainContentDiv" ng-view></div>
  </section>
</div>
</body>
</html>
